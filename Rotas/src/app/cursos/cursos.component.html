<p> 
    Lista de cursos
</p>

<p>Página: {{ pagina }} </p>

<div class="list-group">

    *ngFor="let curso of cursos"
    [routerLink]="['/cursos', curso.id]">
    {{ curso.nome }}
    </a>
  </div>

  <button (click)="proximaPagina()">Próxima Página </button>
