<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-grup" [ngClass]="aplicaCssErro(nome)">

        <div class="col-sm-12">
            <label for="nome" class="form-label">Nome</label>
        </div>

        <div class="col-sm-12">

            <input type="text" class="form-control" name="nome"
            id="nome" placeholder="Nome" [ngModel]="usuario.nome"
            required #nome="ngModel">

            <!-- <div>
                {{ nome.className }}
            </div> -->
            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(nome)" 
                msgErro="Nome é Obrigatório.">
            </app-campo-control-erro>

        </div>
    </div>

    <div class="form-grup" [ngClass]="aplicaCssErro(email)">

        <div class="col-sm-12">
            <label for="email" class="form-label">E-mail</label>
        </div>

        <div class="col-sm-12">
           <input type="email" class="form-control" name="email"
            id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
            required email #email="ngModel">

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(email)" 
                msgErro="E-mail é Obrigatório.">
            </app-campo-control-erro>

        </div>
    </div>

    <div ngModelGroup="endereco">

    <div class="form-grup form-horizontal">        
        <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
            <label for="cep" class="control-label">CEP:</label>
            <input class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
            (blur)="consultaCEP($any($event.target).value, f)">

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(cep)" 
                msgErro="CEP é Obrigatório.">
            </app-campo-control-erro>

        </div>

        <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
            <label for="numero" class="control-label">Número:</label>
            <input class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(numero)" 
                msgErro="Número é Obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-6">
            <label for="complemento" class="control-label">Complemento:</label>
            <input class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
        </div>
    </div>

    <div class="form-grup">
        <div class="col-sm-12" [ngClass]="aplicaCssErro(rua)">
            <label for="rua" class="control-label">Rua</label>
            <input class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" readonly>

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(rua)" 
                msgErro="Rua é Obrigatório.">
            </app-campo-control-erro>
        </div>    
    </div>
    
    <div class="form-group">
        <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">

            <label for="bairro" class="control-label">Bairro:</label>
            <input class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(bairro)" 
                msgErro="Bairro é Obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
            <label for="cidade" class="control-label">Cidade:</label>
            <input class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(cidade)" 
                msgErro="Cidade é Obrigatório.">
            </app-campo-control-erro>
        </div>

        <div class="col-md-4" [ngClass]="aplicaCssErro(estado)">
            <label for="estado" class="control-label">Estado</label>
            <input class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" readonly>

            <app-campo-control-erro 
                [mostrarErro]="verificaValidTouched(estado)" 
                msgErro="Estado é Obrigatório.">
            </app-campo-control-erro>
        </div>
    </div>

    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
