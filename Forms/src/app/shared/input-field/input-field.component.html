<div class="form-grup" [ngClass]="classeCss">
  <label [attr.for]="id" class="control-label"> {{ label }} </label>
  <input [type]="type" class="form-control" [id]="id" [readonly]="!!isReadOnly" placeholder="Nome"
  [(ngModel)]="value">
  <app-error-msg [control]="control" [label]="label"> </app-error-msg>
</div>
