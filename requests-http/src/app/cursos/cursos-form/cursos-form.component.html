<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="margin-top: 10px">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="nome" class="form-label">Nome do Curso</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Nome do Curso"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
      />
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome') required">
        Por favor, informe um nome para o curso.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome') minlength">
        Precisa ter no minimo {{ hasError('nome')?.minlength?.requiredLength }} caracteres.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome') maxlength">
        Precisa ter no m√°ximo {{ hasError('nome')?.maxlength?.requiredLength }} caracteres.
      </div>
    </div>
  </div>
  <div style="margin-top: 10px">
    <button class="btn btn-primary" type="submit" (click)="onSubmit()"> Salvar </button>
    <button class="btn btn-default" type="button" (click)="onCancel()"> Cancelar </button>
  </div>
</form>
